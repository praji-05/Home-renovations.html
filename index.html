<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Renovation Planner</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      padding: 15px 50px;
      border-bottom: 1px solid #ddd;
    }
    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
    .navbar ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }
    .navbar ul li {
      margin: 0 20px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    .navbar ul li a:hover,
    .navbar ul li a.active {
      color: #008080;
      border-bottom: 2px solid #008080;
      padding-bottom: 5px;
    }

    /* Hero Section */
    .hero {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
      background: linear-gradient(to right, #fefefe, #e6f2f2);
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      width: 350px;
      margin-right: 50px;
    }
    .login-box h2 {
      text-align: center;
      color: #008080;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #ddd;
      outline: none;
    }
    .login-box .options {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
      margin-bottom: 15px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #f4b400;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #e0a800;
    }

    /* Illustration Section */
    .illustration {
      text-align: center;
    }
    .illustration h1 {
      font-size: 28px;
      color: #008080;
      margin-bottom: 20px;
    }
    .illustration img {
      max-width: 420px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">üè° Renovation Planner</div>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Projects</a></li>
      <li><a href="#">Plans</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <div class="login-box">
      <h2>Welcome</h2>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <div class="options">
        <label><input type="checkbox"> Remember</label>
        <a href="#">Forgot Password?</a>
      </div>
      <button>LOGIN</button>
    </div>
    <div class="illustration">
      <h1>Plan Your Dream Renovation</h1>
      <!-- Real renovation themed image -->
      <img src="images/home.jpeg" alt="Home Renovation Project">


        
    </div>
  </div>

</body>
</html>
